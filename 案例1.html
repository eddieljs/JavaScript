<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      text-align: center;

    }

    table,
    th,
    tr {
      border: 1px solid #000;
    }

    table {
      /* 合并边框 */
      border-collapse: collapse;
      height: 80px;
      margin: 0 auto;
      text-align: center;
    }

    th {
      padding: 5px 50px;
    }
  </style>
</head>

<body>
  <h2>订单确认</h2>


  <script>
    let price = +prompt('请输入价格')
    let num = +prompt('请输入数量')
    let address = prompt('请输入地址')

    let total = price * num

    document.write(`
      <table>
    <tr>
      <th>名称</th>
      <th>价格</th>
      <th>数量</th>
      <th>总价</th>
      <th>收货地址</th>
    </tr>
    <tr>
      <th>小米14</th>
      <th>${price}</th>
      <th>${num}</th>
      <th>${total}</th>
      <th>${address}</th>
    </tr>
  </table>
    `)
  </script>

</html>
