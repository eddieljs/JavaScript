<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (j = 1; j <= 9; j++) {
      for (i = 1; i <= j; i++) {
        document.write(`${j} * ${i} = ${i * j}   `)


      }

      document.write('<br>')

    }
  </script>



</body>

</html>
