<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <img src="./images/1.webp" alt="">
  <script>
    const img = document.querySelector('img')
    const pictureArr = ['./images/1.webp', './images/2.webp', './images/3.webp', './images/4.webp', './images/5.webp']
    const random = Math.floor(Math.random() * pictureArr.length)
    img.src = pictureArr[random]
  </script>
</body>

</html>
